<div class="title-contact">
  <div class="zone_text">
    <h1>NOUS CONTACTEZ !</h1>
  </div>
</div>

<div class="container_contact">
  <div class="item_text">
    <p>
      Une question sur le Zoo d'Arcadia ? 
       Un renseignement ? Faites nous suivre
      votre message et nous le transmettrons à notre équipe.
    </p>
  </div>
  <div class="item_BigText">
    <h3>Envoyez nous votre message</h3>
    <form>
      <div class="mb-3">
        <label for="InputSelect" class="form-label">Vous êtes ?</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Particulier</option>
          <option value="1">Professionnel</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="InputEmail" />
      </div>
      <div class="mb-3">
        <label for="InputName" class="form-label">Nom</label>
        <input type="name" class="form-control" id="InputName" />
      </div>
      <div class="mb-3">
        <label for="InputFirstName" class="form-label">Prénom</label>
        <input type="name" class="form-control" id="InputFirstName" />
      </div>
      <div class="mb-3">
        <label for="InputPhoneNumber" class="form-label"
          >Numéro de téléphone</label
        >
        <input type="number" class="form-control" id="InputPhoneNumber" />
      </div>
      <div class="mb-3">
        <label for="InputTitle" class="form-label">Sujet</label>
        <input type="text" class="form-control" id="InputTitle" />
      </div>
      <div class="mb-3">
        <label for="labelTextarea" class="form-label">Message</label>
        <textarea class="form-control" id="labelTextarea" rows="3"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check1" />
        <label class="form-check-label" for="Check1"
          >J'accepte la politique de confidentialité du Zoo*</label
        >
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check1" />
        <label class="form-check-label" for="Check2"
          >J'autorise le Zoo d'Amnéville à m'envoyer des informations</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
</div>
