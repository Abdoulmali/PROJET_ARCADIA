<div class="title-inscription">
  <div class="zone_text">
    <h1>INSCRIPTION</h1>
  </div>
</div>

<div class="container_inscription">
  <form>
    <div class="mb-3">
      <label for="nameInput" class="form-label">Nom</label>
      <input
        type="name"
        class="form-control"
        id="nameInput"
        placeholder="Votre Nom"
      />
    </div>
    <div class="mb-3">
      <label for="firstNameInput" class="form-label">Prénom</label>
      <input
        type="name"
        class="form-control"
        id="firstNameInput"
        placeholder="Votre prénom"
      />
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">E-mail</label>
      <input
        type="email"
        class="form-control"
        id="emailInput"
        placeholder="monMail@mail.fr"
      />
    </div>
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="passwordInput" />
    </div>
    <div class="mb-3">
      <label for="validatePasswordInput" class="form-label"
        >Validez-votre mot de passe</label
      >
      <input type="password" class="form-control" id="validatePasswordInput" />
    </div>
    <div class="text-center mb-3">
      <button type="submit" class="btn btn-success" id="btn-validation-inscription">Inscription</button>
    </div>
  </form>
  <div class="text-center mb-3">
    <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici !</a>
  </div>
</div>
